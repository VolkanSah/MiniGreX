
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 501 - Not Implemented Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 4px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    .error-code {
      font-size: 48px;
      font-weight: bold;
      color: #333333;
    }

    .error-description {
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">501</div>
    <div class="error-description">Not Implemented: The server does not support the functionality required to fulfill the request
    </div>
  </div>
</body>
</html>
